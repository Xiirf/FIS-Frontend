sudo: required
language: node_js
node_js:
  - "9"
services:
  - docker
  
before_install:
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  # install deps
  - npm install

script:
  - npm test
  - npm build
  # build docker images
  - docker build -t qenjalbert/fis-frontend .

deploy:
  provider: script
  script:
    # push to dockerhub
    docker push qenjalbert/fis-frontend;
  branch: master